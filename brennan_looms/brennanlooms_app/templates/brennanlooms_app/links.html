{% load staticfiles %}

<h1> Resources </h1> 

{% for link in links %}

    <div class="list-of-links"> 

        <p id="link-text"> <a href="{{link.link_field}}">{{link.link_text}}</a></p> 
        
        <p> <a href="{{link.link_field}}"><img src="{{link.link_image.url}}" id="link-img" /> </a> </p>

        <p id="link-info" class="link-text">{{link.link_info}}</p> 

    </div> 

{% endfor %}
