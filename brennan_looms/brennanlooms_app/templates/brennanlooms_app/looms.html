<h1> Looms </h1> 

{% for each_loom in looms %}

    <div class="loom-product">

        <p id="product-name"> {{looms.product_name}} </p> 

        <p id="loom-description"> {{looms.loom_description}} </p> 

        <p id="loom-dimension"> {{looms.loom_dimension}} </p>

        <p id="loom-cost"> {{looms.loom_cost}} </p>

        <p id="shipping"> {{looms.shipping}} </p>

    </div> 

{% endfor %}
