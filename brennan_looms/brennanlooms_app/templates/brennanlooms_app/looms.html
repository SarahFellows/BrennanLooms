<!-- This page needs to be more organized, I plan to make each loom into its own column,   -->

{% load staticfiles %}

<h1> Looms </h1> 


<!-- create a loop that loops through the looms variable created in views.py in def looms_page -->
{% for loom in looms %}

    <div class="loom-product">

        <p id="product-name"> {{loom.product_name}} </p> 

    <!-- create a loop that loops through the loom images so they appear no matter how many there are, inside 
            the other loop so that it stays with the product.-->
    <div class="thumb_box">
    {% for image in loom.images.all %}

        {% if image.primary_img %} 

        <img class="primary" src="{{image.photo.url}}" />

            {% else %}

            <div class="product-thumb"> 

                <img class="product_image" src="{{image.photo.url}}" />

            </div>

            {% endif %}

    {% endfor %}
    </div>

        <p id="loom-description"> {{loom.loom_description}} </p> 

        <p id="loom-dimension"> {{loom.loom_dimension}} </p>

        <p id="loom-cost"> {{loom.loom_cost}} </p>

        <p id="shipping"> {{loom.shipping}} </p>

        <div id="alert-{{loom.pk}}" class="cart-alert"></div>

        <button type="button" id="{{loom.pk}}" class="cart-button">Add to Cart</button> 

    </div> 

{% endfor %}

<div id="image_show" class="display_none"><img src="" /></div>
